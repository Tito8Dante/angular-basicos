<p>Listado de Heroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}} - {{ heroe }}
    </li>
  
</ul>
<button (click)="borrarHeroe()">Borrar Heroe</button> 
<span></span>
<div *ngIf="jubilados; else noBorrado">
    <br>
    <span>Heroes Borrados: {{ jubilados }}</span>
    
</div>
<ng-template #noBorrado><br>
    <span>No hay heroes borrados</span>
</ng-template>
